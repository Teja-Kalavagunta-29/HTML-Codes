<!DOCTYPE html>
<html>
    <head>
        <title>TIME TABLE</title>
        <style>
            th{
                background-color: grey;
                color: white;
            }
        </style> 
        <style>
            td{
                background-color:white;
                color:grey;
            }
        </style>
        <body>
            <h2 align="center">DS-1 TIME TABLE</h2>
            <table border=1 cellpadding="0" cellspacing="0" align="center" width="800" height="600">
                <tr align="center">
                    <th>DAYS/HRS</th>
                    <th>8:00AM TO 9:00AM</th>
                    <th>9:00AM TO 10:00AM</th>
                    <th rowspan="6">B<br>R<br>E<br>A<br>K</th>
                    <th>10:30AM TO 11:30AM</th>
                    <th>11:30AM TO 12:30PM</th>
                    <th rowspan="6">L<br>U<br>N<br>C<br>H</th>
                    <th>1:45PM TO 2:45PM</th>
                    <th>2:45PM TO 3:45PM</th>
                </tr>
                <tr align="center">
                    <th>MON</th>
                    <td>MOOC</td>
                    <td>ML</td>
                    <td>WT</td>
                    <td>CC</td>
                    <td>MOOC</td>
                    <td>MOOC</td>
                </tr>
                <tr align="center">
                    <th>TUE</th>
                    <td>MOOC</td>
                    <td>ML</td>
                    <td>MOOC</td>
                    <td>DAA</td>
                    <td colspan=2>ML</td>
                </tr>
                <tr align="center">
                    <th>WED</th>
                    <td>MOOC</td>
                    <td>DAA</td>
                    <td colspan="2">CC</td>
                    <td>WT</td>
                    <td>CC</td>
                </tr>
                <tr align="center">
                    <th>THU</th>
                    <td>MOOC</td>
                    <td>DAA</td>
                    <td colspan="2">WT</td>
                    <td>ML</td>
                    <td>LIB</td>
                </tr>
                <tr align="center">
                    <th>FRI</th>
                    <td>WT</td>
                    <td>CC</td>
                    <td colspan="2">DAA</td>
                    <td>MOOC</td>
                    <td>MOOC</td>
                </tr>
            </table>
        </body>
    </head>
</html>
