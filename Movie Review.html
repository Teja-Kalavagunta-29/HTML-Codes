<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie review</title>
    <style>
        img{
            width: 150px;
            height: 200px;
        }
    </style>
</head>
<body align="center">
    <form>
      <fieldset>
        <legend> <h2>INTERSTELLAR Movie Review Form </h2></legend> 
      <img src="C:\Users\kalav\OneDrive\Pictures\111c5c9ad99661af2d80e38948cf29d8.jpg" alt="INTERSTELLAR"><br><br>
      <label for="name">Name :</label><br>
      <input type="text" id="name" name="name">
      <br><br>
      <label for="rating">Rating :</label>
      <br>
      <select id="rating" name="rating">
        <option value="1">1/5</option>
        <option value="2">2/5</option>
        <option value="3">3/5</option>
        <option value="4">4/5</option>
        <option value="5">5/5</option>
      </select>
      <br><br>
      <label for="review">Review :</label>
      <br>
      <textarea id="review" name="review" rows="5" cols="30"></textarea>
      <br><br>
      <label for="positives">Positives :</label>
      <br>
      <textarea id="positives" name="positives" rows="3" cols="30"></textarea>
      <br><br>
      <label for="negatives">Negatives :</label>
      <br>
      <textarea id="negatives" name="negatives" rows="3" cols="30"></textarea><br><br>
      <button type="submit">Submit Review</button>
      </fieldset>
    </form>
</body>
</html>
